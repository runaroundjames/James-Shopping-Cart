<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/application.js"></script>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <title>James' Shopping Cart</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="my-4">James' Shopping Cart</h1>
      </div>
      <div class="col-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Item</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity</th>
              <th scope="col" class="sub">Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="item">Eggs</td>
              <td class="price">$5.99</td>
              <td class="quantity">
                <input type="number" min="0" value="1" />
                <button class="btn mb-1 remove">
                  Remove Item
                </button>
              </td>
              <td class="subtotal"></td>
            </tr>
            <tr>
              <td class="item">Avocado</td>
              <td class="price">$.99</td>
              <td class="quantity">
                <input type="number" min="0" value="1" />
                <button class="btn mb-1 remove">
                  Remove Item
                </button>
              </td>
              <td class="subtotal"></td>
            </tr>
            <tr>
              <td class="item">Beer</td>
              <td class="price">$15.00</td>
              <td class="quantity">
                <input type="number" min="0" value="1" />
                <button class="btn mb-1 remove">
                  Remove Item
                </button>
              </td>
              <td class="subtotal"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col">
        <form class="col" id="addItem">
          <label>Item</label>
          <input class="mx-1 item" type="text" placeholder="" />
          <label>Price</label>
          <input class="mx-1 price" type="number" placeholder="$00.00" step=".01" />
          <button class="btn mb-1 add">Add Item</button>
        </form>
      </div>
    </div>
    <div class="row pt-2">
      <div class="col-9">
        <h2>Total:</h2>
      </div>
      <div class="col-3">
        <h2 id="totalCart">$</h2>
      </div>
    </div>
  </div>
</body>

</html>
